---
- hosts: all

  become: true
  tasks:
    - name: update apt packages
      apt:
        upgrade: yes
        update_cache: yes

    - name: Install the package "fish"
      ansible.builtin.apt:
        name: fish
        state: latest
      
    - name: Install the package "htop"
      ansible.builtin.apt:
        name: htop
        state: latest
        
    - name: Install the package "docker"
      ansible.builtin.apt:
        name: docker
        state: latest
